<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming with Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
</head>
<body>

	<table class="table table-striped">
		<h1>Edit book information</h1>
		<form th:object="${book}" th:action="@{../save}" action="#"
			method="post">
			<input type="hidden" th:field="*{id}" class="form-control" /> <input
				type="text" th:field="*{author}" /> <input type="text"
				th:field="*{title}" /> <input type="text" th:field="*{isbn}" /> <input
				type="number" th:field="*{vuosi}" /> <label for="catelist">Category</label>
			<select id="catelist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categorys}" th:value="${category.id}"
					th:text="${category.name}"></option>
			</select> <input type="submit" class="btn btn-success" value="Save"></input>
		</form>

	</table>


</body>

</html>
