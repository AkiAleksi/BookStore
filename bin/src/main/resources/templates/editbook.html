<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Server Programming with Spring Boot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
</head>
<body>

	<!--<table class="table table-striped">-->
		<h1>Edit book information</h1>
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control" /> 
			
			
			<div class="form-group">
			<label for="author">Author </label> 
				<input style="width: 300px" id="author" class="form-control" type="text" th:field="*{author}" /> 
			</div>
			<div class="form-group">
				<label for="title">Title </label>
				<input style="width: 300px" type="text" class="form-control" id="title" th:field="*{title}" /> 
				</div>
				
				<div class="form-group">
				<label for="isbn">ISBN</label>
				<input style="width: 300px" id="isbn" class="form-control" type="text" th:field="*{isbn}" />
				</div>
				
				<div class="form-group">
				<label for="vuosi">Year</label> 
				<input style="width: 300px" id="vuosi" class="form-control" type="number" th:field="*{vuosi}" /> 
				</div>
				
				<div class="form-group">
			<label for="catelist">Category </label> <select style="width: 300px"
				id="catelist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categorys}" th:value="${category.id}"
					th:text="${category.name}"></option>
			</select> 
			</div>
			<br>
			<input type="submit" class="btn btn-success" value="Save"></input> <input type="button" onClick="history.back()" class="btn btn-warning" value="Back">
			
			
		</form>

	<!--</table>  -->


</body>

</html>
